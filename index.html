<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="main">
        <form action="" name="Calculator">

            <input type="text" class="text" name="result" disabled>
            <input type="text" class="text1" name="reset" value="C" onclick="location.reload()"> <br>

            <input type="button" class="num" name="btn9" value="9" onclick="displaynum(btn9.value)">
            <input type="button" class="num" name="btn8" value="8" onclick="displaynum(btn8.value)">
            <input type="button" class="num" name="btn7" value="7" onclick="displaynum(btn7.value)">
            <input type="button" class="num" name="btnadd" value="+" onclick="displaynum(btnadd.value)"> <br>

            <input type="button" class="num" name="btn6" value="6" onclick="displaynum(btn6.value)">
            <input type="button" class="num" name="btn5" value="5" onclick="displaynum(btn5.value)">
            <input type="button" class="num" name="btn4" value="4" onclick="displaynum(btn4.value)">
            <input type="button" class="num" name="btnsub" value="-" onclick="displaynum(btnsub.value)"> <br>

            <input type="button" class="num" name="btn3" value="3" onclick="displaynum(btn3.value)">
            <input type="button" class="num" name="btn2" value="2" onclick="displaynum(btn2.value)">
            <input type="button" class="num" name="btn1" value="1" onclick="displaynum(btn1.value)">
            <input type="button" class="num" name="btnmult" value="*" onclick="displaynum(btnmult.value)"> <br>

            <input type="button" class="num" name="btndot" value="." onclick="displaynum(btndot.value)">
            <input type="button" class="num" name="btn0" value="0" onclick="displaynum(btn0.value)">
            <input type="button" class="num" name="btneql" value="=" onclick="result.value=eval(result.value)">
            <input type="button" class="num" name="btndiv" value="/" onclick="displaynum(btndiv.value)"> <br>

        </form>

    </div>

</body>

<script src="./script.js"></script>

</html>
